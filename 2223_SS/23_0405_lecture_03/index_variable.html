<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Testing Variables</title>
</head>
<body>
    <h1>Testing Variables</h1>
    <h2 id="demo">Hello</h2>

  <script>
    //This is an examble to experience saving data in JavaScript
    // 	Variables
    let color; 	
    console.log("color variable before:", color);
    // 	Main Program
    color = prompt("Please enter a color.", "");
    const myElement = document.getElementById("demo");
    myElement.style.color = color;
    console.log("color avriable after assigning:", color);
    
  </script>

</body>
</html>
